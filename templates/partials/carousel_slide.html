{# templates/partials/carousel_slide.html #}
<section class="relative bg-navy text-white overflow-hidden">
  <div class="relative h-[100px] md:h-[140px] lg:h-[160px]">

    <!-- Background slider -->
    <div class="absolute inset-0 z-0">
      <div class="hero-slider h-full flex transition-transform duration-1000 ease-in-out">
        <img src="{{ url_for('static', filename='images/1.jpg') }}" class="min-w-full h-full object-cover flex-shrink-0" alt="Hero 1">
        <img src="{{ url_for('static', filename='images/2.jpg') }}" class="min-w-full h-full object-cover flex-shrink-0" alt="Hero 2">
        <img src="{{ url_for('static', filename='images/3.jpg') }}" class="min-w-full h-full object-cover flex-shrink-0" alt="Hero 3">
        <img src="{{ url_for('static', filename='images/4.jpg') }}" class="min-w-full h-full object-cover flex-shrink-0" alt="Hero 4">
        <img src="{{ url_for('static', filename='images/5.jpg') }}" class="min-w-full h-full object-cover flex-shrink-0" alt="Hero 5">
        <img src="{{ url_for('static', filename='images/6.jpg') }}" class="min-w-full h-full object-cover flex-shrink-0" alt="Hero 6">
        <img src="{{ url_for('static', filename='images/7.jpg') }}" class="min-w-full h-full object-cover flex-shrink-0" alt="Hero 7">
      </div>
      <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    </div>

    <!-- Page-specific header text (injected by parent page) -->
    <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">
        {{ header|default('Default <span class="text-red-600">Header</span>')|safe }}
      </h1>

      <!-- Rotating text slides -->
      <div id="hero-texts" class="relative h-20 md:h-24 lg:h-28 overflow-hidden w-full max-w-2xl">

        {% if texts %}
          {{ texts|safe }}
        {% else %}
          <!-- Default slide if none provided -->
          <div class="hero-slide absolute inset-0 opacity-0 hidden transition-all duration-1000" data-effect="cover">
            <h2 class="text-2xl md:text-3xl font-semibold text-white mb-2">Default Slide</h2>
            <p class="text-lg md:text-xl text-gray-200">This is a default rotating text.</p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
